    - ~^build~
    - ~^selenium~
    - ~^delta~
    - ~^temp~
    - ~conf/.htpasswd~
    - ~^deployment~
    - '~htdocs/fileadmin/(extensionFiles|ter)/.*~'
    - '~htdocs/(typo3temp|fileadmin|uploads(?!/tx_aoetemplavoila).*)~'
    - '~(\.log|todo\.txt|readme\.txt|temp_CACHED_(.)*\.php|ChangeLog|ENABLE_INSTALL_TOOL|system_installed\.txt)$~i'
    - ~tests/~i
    - ~\.(idea|svn|_.DS_Store)~
